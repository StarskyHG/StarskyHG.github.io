<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Starsky Personal Gallery / Gallery Page</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="galleryPage.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Anime.JS -->
    <script type="text/javascript" src="anime.min.js"></script>
</head>

<body class="galleryBodyPart">
    <!-- Navigation Tab -->
    <nav class="nav fixed-top">
        <a class="nav-link" aria-current="page" href="#offcanvasTab" data-bs-toggle="offcanvas" role="button" aria-controls="offcanvasTab"><img src="img/navButton.svg"></a>
    </nav>
    <!-- Offcanvas Navigation -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasTab" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Navigation</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center">
            <div class="links">
                <a href="Starsky_Gallery_Home.html">Gallery</a>
            </div>
            <div class="links">
                <a href="Starsky_Gallery_Contact.html">Contact</a>
            </div>
        </div>
    </div>
    <!-- Header Section -->
    <div class="headerSection container">
        <div class="row">
            <div class="col text-center">
                <h1 id="firstHeader">Ready to Look Around?</h1>
                <h3 id="secondHeader">Just Scroll Down</h3>
                <img src="img/arrowDown.svg" id="arrowDown">
            </div>
        </div>
    </div>
    <!-- Images Section -->
    <div class="container imageSection">
        <div class="row">
            <div class="col-12 imageRow">
                <div class="d-flex justify-content-evenly">
                    <div class="container">
                        <img src="img/1.jpeg" alt="First Image" class="imageItem img-fluid" >
                    </div>
                    <div class="container">
                        <img src="img/2.jpeg" alt="Second Image" class="imageItem img-fluid" >
                    </div>
                    <div class="container">
                        <img src="img/3.jpeg" alt="Third Image" class="imageItem img-fluid" >
                    </div>
                </div>
            </div>
            <div class="col-12 imageRow">
                <div class="d-flex justify-content-evenly">
                    <div class="container">
                        <img src="img/4.jpeg" alt="First Image" class="imageItem img-fluid" >
                    </div>
                    <div class="container">
                        <img src="img/5.jpeg" alt="Second Image" class="imageItem img-fluid" >
                    </div>
                    <div class="container">
                        <img src="img/6.jpeg" alt="Third Image" class="imageItem img-fluid" >
                    </div>
                </div>
            </div>
            <div class="col-12 imageRow">
                <div class="d-flex justify-content-evenly">
                    <div class="container">
                        <img src="img/7.jpeg" alt="First Image" class="imageItem img-fluid" >
                    </div>
                    <div class="container">
                        <img src="img/8.jpeg" alt="Second Image" class="imageItem img-fluid" >
                    </div>
                    <div class="container">
                        <img src="img/9.jpeg" alt="Third Image" class="imageItem img-fluid" >
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Animation Script -->
    <script src="galleryPageAnimation.js" type="text/javascript"></script>
</body>

</html>
